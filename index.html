<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app Using Html,Css & JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div> <h1>codewithloves</h1>
    <div class="container">
        <div class="header">
         <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input_box">
            

            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>

         </div>
        </div>
          <div class="location-not-found">
            <h1>Sorry, location not found!!!</h1>
            <img src="img/404.png" alt="404 Error">
          </div>
        <div class="weather-body">
            <img src="images/cloud.png" alt="Weather Image" class="weather-img"> 

            <div class="weather-box">
               <p class="temperature">0 <sup>Â°C</sup></p>
               <p class="description">Light Rain</p> 
            </div>
            <div class="weather-details">
                <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12km/H</span>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
 
    <script src="https://kit.fontawesome.com/6ffc2003d6.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
